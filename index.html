<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>14-15 Puzzle</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>

<body>
    <div id="title-bar" class="game-bar">
        <span id="game-time" class="game-timer"></span>
        <input id="borad-width" type="text" value="4"/>
        <input id="borad-height" type="text" value="4"/>
        <input id="borad-max" type="text" value="15"/>
        <input id="game-start" type="button" value="START"/>
    </div>
    <div id="main-body" class="game-board"></div>
    <script language='javascript' src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script language='javascript' src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
    <script language='javascript' src="game.js"></script>

    <script language='javascript'>
        $(document).ready(function() {
            $(window)
                .resize(function(e) {
                    adjust_pieces();
                });

            $('#game-start').click(function(e) {
                build_game();
            });
        });
    </script>
</body>
</html>
